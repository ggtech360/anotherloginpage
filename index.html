<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://kit.fontawesome.com/349259810d.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/349259810d.js" crossorigin="anonymous" defer></script>
    <title>Login Page with Photo</title>
  <link rel="stylesheet" href="/assets/index-d29a3e3f.css">
</head>
<body class="bg-gray-600 font-poppins">
    <section class="flex items-center justify-center w-[100%] h-[100vh]">
        <div class="item w-[1000px] h-[625px] flex bg-white shadow-lg">
            <div class="left overflow-hidden bg-[#91baad] w-[50%] flex flex-col items-center justify-center">
                <img src="/assets/bird-ef2a43b6.png" alt="img" class="h-72 overflow-hidden">
                <p class="text-center my-4 text-gray-800 font-bold w-[80%]">Lovebirds are a reminder that love can come in pairs and that it's always better when shared</p>
            </div>
            <div class="right w-[50%] flex flex-col items-center justify-center">
                <h2 class="font-pacifico text-center text-3xl mb-24 text-gray-800">Lovebrids</h2>
                <p class="font-poppins font-medium text-center text-gray-500">Welcome to Lovebirds</p>
                <div class="inputbox relative mt-12">
                    <input type="email">
                    <label for="email">Username or Email</label>
                </div>
                <div class="inputbox relative mt-8">
                    <input type="password">
                    <label for="password">Password</label>
                </div>
                <div class="forgot w-[60%] text-right my-3">
                    <a href="#" class="text-sm text-gray-500 transition-all duration-200 ease-in hover:text-gray-800">Forgot Password?</a>
                </div>
                <button class="bg-gray-500 text-white w-[30%] h-[35px] rounded-3xl my-4">Sign in</button>
                <div class="line w-[50%] flex items-center justify-around">
                    <hr class="h-[2px] w-[40%] bg-gray-400"><p>or</p><hr class="h-[2px] w-[40%] bg-gray-400">
                </div>
                <div class="google hover:text-sky-800 flex my-4 items-center justify-center space-x-2">
                    <i class="fa-brands fa-google text-gray-700"></i>
                    <a href="#" class="text-sm text-gray-700 font-semibold">Sign in with Google</a>
                </div>
                <div class="newacc my-3 text-sm text-gray-500">
                    <label for="new">New Lovebirds?</label>
                    <a href="#" class="text-gray-600 border-b-[1px] border-gray-500 hover:text-gray-800 decoration-4 decoration-black">Create Account</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
